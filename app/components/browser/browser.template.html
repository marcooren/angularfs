
<span class="browserSpan" ng-right-click="$ctrl.showContextMenu($event)" ng-click="$ctrl.toggleChildren()">{{$ctrl.folder.name}}</span>
<ul ng-if="$ctrl.showChildren">
    <li ng-if="child.children" ng-repeat="child in $ctrl.folder.children">
        <browser folder="child"></browser>
    </li>
</ul>
